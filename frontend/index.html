<!DOCTYPE html>
<html lang="en">

<head>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW"
        crossorigin="anonymous"></script>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <link href="../sources/style.css" rel="stylesheet">

</head>
<body>
    <div class="container">
        <nav class="navbar bg-body-tertiary">
            <div class="container-fluid">
                <span class="navbar-brand mb-0 h1"><h4>Appointment-Finder</h4></span>
                <button class="btn btn-outline-primary new_appointment" type="button">New Appointment</button>
            </div>
        </nav>
    </div>

    <div id="container">
        <!------------------FORM FÜR DAS APPOINTMENT ERSTELLEN------------->
        <div class="container" id="appointment_create">
            <form class="form_from_appointment_create">
                <h4>New Appointment</h4>
                <div class="input-group mb-3">
                    <span class="input-group-text" id="new_appointment_name">Name des Appointments</span>
                    <input type="text" class="form-control" placeholder="zB.: Meeting, ..." aria-label="Username" aria-describedby="new_appointment_name">
                </div>
                <div class="input-group mb-3">
                    <span class="input-group-text" id="new_appointment_ort">Ort des Appointments</span>
                    <input type="text" class="form-control" placeholder="zB.: Wien" aria-label="Username" aria-describedby="new_appointment_ort">
                </div>
                <div class="input-group mb-3">
                    <span class="input-group-text" id="new_appointment_date">Ablaufdatum des Appointments</span>
                    <input type="date" class="form-control" placeholder="zB.: 11.10.2024" aria-label="Username" aria-describedby="new_appointment_date">
                </div>

                <h5>Termine</h5>
                <div class="input-group mb-3">
                    <span class="input-group-text" id="new_appointment_select_1">Auswahl 1</span>
                    <input type="text" class="form-control form-control-sm" placeholder="Auswahl 1" aria-label="Username" aria-describedby="new_appointment_select_1">
                </div>
                <div class="input-group mb-3">
                    <span class="input-group-text" id="new_appointment_select_2">Auswahl 2</span>
                    <input type="text" class="form-control form-control-sm" placeholder="Auswahl 2" aria-label="Username" aria-describedby="new_appointment_select_2">
                </div>
                <div class="input-group mb-3">
                    <span class="input-group-text" id="new_appointment_select_3">Auswahl 3</span>
                    <input type="text" class="form-control form-control-sm" placeholder="Auswahl 3" aria-label="Username" aria-describedby="new_appointment_select_3">
                </div>

                    <button type="submit" class="btn btn-primary">Submit</button>
                    <button type="button" class="btn btn-outline-danger new_appointment">Cancel</button> 
            </form>
        </div>

        <br>        
        <!------------------OVERLAY FÜR DIE DETAILS------------------>
        <div class="overlay" id="overlay">
            <div class="row">
                <div class="col-sm"></div>
                <div class="white-box col-sm-6">
                    <button type="button" class="btn btn-outline-success float-end voting_button">Voting</button>
                    <button type="button" class="btn btn-outline-success float-end statistic_button">Statistic</button>
                    <h4>Details</h4> 
                    <br>
                        <div id="overlay_content">
                        <!-- Content goes here -->
                        </div>
                </div>
                <div class="col-sm"></div>
            </div>
        </div>

        <!------------------LISTE MIT DEN WERTEN AUS DB------------------>
        <div class="list-group container appointment-group">
                

                
        </div>
    </div>




    </div>





    </div>
    <script src="mainscript.js" type="text/javascript"></script>
</body>
</html>
